kind: Deployment
apiVersion: apps/v1
metadata:
  name: front
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: container
          image: 'roey11/test-front:1'
          ports:
            - containerPort: 5000
              protocol: TCP