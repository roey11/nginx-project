kind: Deployment
apiVersion: apps/v1
metadata:
  name: rafael
  namespace: nehfafim
spec:
  replicas: 1
  selector:
    matchLabels:
      nehfaf: rafael
  template:
    metadata:
      labels:
        nehfaf: rafael
    spec:
      containers:
        - name: container
          image: 'quay.io/rhl193008/front-app:rafael-1'
          ports:
            - containerPort: 8080
              protocol: TCP           
---
kind: Service
apiVersion: v1
metadata:
  name: rafael
  namespace: nehfafim
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    nehfaf: rafael

